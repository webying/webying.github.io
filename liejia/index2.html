<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链家2_register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--导入样式-->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
	<!--导入js文件-->
	<script type="text/javascript" src="frameworks/jquery-2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
	<!--导入自定义-->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<!--头部-->
	<div class="container-fluid header2">
		<!--第一行-->
		<div class="row">
			<div class="col-xs-12">
				<div class="header-common">
					<div class="logo">
						<img src="images/images/10-self_03.jpg">
					</div>
				</div>
			</div>
		</div>
		<!--第一行结束-->
		<div class="row main-body">
			<!--表单-->
			<form action="">
				<!--行-->
				<div class="row singleLine">
					<div class="col-xs-6 left col-xs-offset-1">
						<input type="text" placeholder="请输入手机号" class="borderless">
					</div>
					<div class="col-xs-5 right msg">
						<button class="btn btn-default">发送验证码</button>
					</div>
				</div>
				<div class="row singleLine">
					<div class="col-xs-11 col-xs-offset-1 left">
						<input type="text" placeholder="请输入短信验证码" class="borderless">
					</div>
				</div>  
				<div class="row singleLine last">
					<div class="col-xs-11 col-xs-offset-1">
						<input type="text" placeholder="请输入登录密码" class="borderless">
					</div>
				</div> 
				<!--按钮-->
				<div class="row btn-row">
					<button class="btn btn-block btn-success">立即注册</button>
				</div>
			</form>
			<!--下方提示信息-->
			<div class="row btn-row">
				<div class="col-xs-8">
					已有链家账号？
					<a href="index3.html">
						<span class="text-green">立即登录</span>
					</a>
				</div>
				<div class="col-xs-4">
					<a href="#">忘记密码</a>
				</div>
			</div>
		</div>
	</div>
	<!--头部结束-->
</body>
</html>
