<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链家2-login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--导入样式-->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
	<!--导入js文件-->
	<script type="text/javascript" src="frameworks/jquery-2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
	<!--导入自定义-->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<!--头部-->
	<div class="container-fluid header3">
		<!--第一行-->
		<div class="row">
			<div class="col-xs-12">
				<div class="header-common">
					<div class="logo">
						<img src="images/images/10-self_03.jpg">
					</div>
				</div>
			</div>
		</div>
		<!--第一行结束-->
		<!--第二行-->
		<div class="row main-body">
			<div class="tabs">
				<div class="row">
					<div class="col-xs-6"><a href="#">普通登录</a></div>
					<div class="col-xs-6"><a href="#">验证码快捷登录</a></div>
				</div>
				<div class="row border">
					<div class="col-xs-6 active"></div>
					<div class="col-xs-6"></div>
				</div>
				<form action="">
					<div class="row singleLine">
						<div class="col-xs-11 col-xs-offset-1 left">
							<input type="text" placeholder="请输入手机号" class="borderless pull-left">
						</div>
					</div>  
					<div class="row singleLine last">
						<div class="col-xs-11 col-xs-offset-1">
							<input type="text" placeholder="请输入登录密码" class="borderless pull-left">
						</div>
					</div> 
					<!--按钮-->
					<div class="row btn-row">
						<button class="btn btn-block btn-success">立即登录</button>
					</div>
				</form>
				<!--下方提示信息-->
				<div class="row btn-row">
					<div class="col-xs-7">
						<a href="#"><span class="text-green">立即登录</span></a>
					</div>
					<div class="col-xs-5">
						<a href="#">忘记密码</a>
					</div>
				</div>
			</div>
		</div>
		<!--第二行结束-->
	</div>
	<!--头部结束-->
</body>
</html>
