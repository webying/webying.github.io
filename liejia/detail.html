<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链家网-detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--导入样式-->
    <link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <!--导入js文件-->
    <script type="text/javascript" src="frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
    <!--导入自定义-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!--第一行-->
    <header>
        <div class="container-fluid">
            <div class="row" id="header">
                <div class="col-xs-3">
                    <a href="#"><img src="images/images/10-self_03.jpg"></a>
                </div>
                <div class="col-xs-3 col-xs-offset-1">
                    <div>
                        上海<span class="caret"></span>
                    </div>
                </div>
                <div class="col-xs-5 text-center">
                    <a href="#">
                        <ul class="list-unstyled pull-right">
                            <li class="glyphicon glyphicon-download-alt"></li>
                            <li>我的</li>
                        </ul>
                    </a>
                    <a href="#">
                        <ul class="list-unstyled pull-right">
                            <li class="glyphicon glyphicon-user"></li>
                            <li>APP</li>
                        </ul>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--第二行-->
    <figure>
        <div class="container-fluid " id="two-row">
            <img src="images/8-detail_02.jpg">
        </div>
        <div class="container-fluid" id="pic">
            <div class="container">
                <div class="col-xs-9">
                    <span>新鲜上架，实在在租，看房方便，上下楼方便</span>
                </div>
                <div class="col-xs-3 text-center">
                    <ul class="list-unstyled">
                        <li>
                            <span class="glyphicon glyphicon-heart"></span>
                        </li>
                        <li><a href="#">关注</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </figure>
    <!--第三行-->
    <div class="container-fluid" id="introduce">
        <div class="col-xs-4">
            <ul class="list-unstyled text-center">
                <li>租金</li>
                <li><span>6,500元/月</span></li>
            </ul>
        </div>
        <div class="col-xs-4">
            <ul class="list-unstyled text-center">
                <li>户型</li>
                <li><span>4室2厅</span></li>
            </ul>
        </div>
        <div class="col-xs-4">
            <ul class="list-unstyled text-center">
                <li>面积</li>
                <li>127m<sup>2</sup></li>
            </ul>
        </div>
    </div>
<!--第四行-->
    <div class="container-fluid" id="house_info">
        <div class="row">
            <div class="col-xs-12">
                特点：<span class="text text-orange">近地铁</span>
                <span class="text text-blue">随时看</span>
                <span class="text text-green">降价</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                上架：2016/10/23
            </div>
        </div>
        <div class="row ">
            <div class="col-xs-5">
                朝向：向南
            </div>
            <div class="col-xs-7">
                编号：shz3429368
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                楼层：低层/8楼
            </div>
        </div>
    </div>
</body>
</html>
