 <div class="editingarea">
                    <div class="c_flex"><span class="c_flexible"></span></div>
                    <div class="Topictitle">添加题目</div>
                    <div class="c_editview">
                        <div class="Problem">
                            <!-- {{subject}}  -->
                            <div class="Attributetit">题目属性</div>
                            题目类型
                            <select ng-model="subject.typeId" ng-options="type.id as type.realName for type in types"></select>&nbsp;&nbsp;
                            难度级别
                            <select ng-model="subject.levelId"  ng-options="level.id as level.realName for level in levels"></select>&nbsp;&nbsp;
                            所属方向
                            <select ng-model="subject.departmentId"  ng-options="department.id as department.name for department in departments"></select>&nbsp;&nbsp;
                            所属知识点
                            <select ng-model="subject.topicId" ng-options="topic.id as topic.title for topic in topics | selectTopics : subject.departmentId"></select>
                        </div>

                        <div class="Problem">
                            
                            <div class="Attributetit">题目题干</div>
                            <div class="Problemcontent">
                             <textarea ng-model="subject.stem" class="text"></textarea>
                            
                            </div>
                        </div>
                         <!-- 单选题 -->
                        <div class="Answeroptions" ng-show="subject.typeId==1">
                            <div class="Attributetit">答案选项</div>
                            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
                            <div class="Answercontent">
                                  <div class="Answerpart">
                                     <div class="Answerpart_left">
                                         <p>A</p>
                                         <span><input type="radio" value="0" select-option name="correct" /></span>
                                     </div>
                                     <div class="Answerpart_right">
                                     <textarea ng-model="subject.choiceContent[0]"  class="text"></textarea>
                                     </div>
                                     <div class="clear"></div>
                                  </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>B</p>
                                        <span><input type="radio" value="1" name="correct" select-option/></span>
                                    </div>
                                    <div class="Answerpart_right">
                                    <textarea ng-model="subject.choiceContent[1]" class="text"></textarea>
                                    </div>
                                     <div class="clear"></div>

                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>C</p>
                                        <span><input type="radio" value="2" name="correct" select-option/></span>
                                    </div>
                                    <div class="Answerpart_right">
                                    <textarea ng-model="subject.choiceContent[2]" class="text"></textarea>
                                    </div>
                                     <div class="clear"></div>

                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>D</p>
                                        <span><input type="radio" value="3" name="correct" select-option/></span>
                                    </div>
                                    <div class="Answerpart_right">
                                    <textarea class="text" ng-model="subject.choiceContent[3]"></textarea>
                                    </div>
                                     <div class="clear"></div>

                                </div>
                            </div>
                        </div>
                        <!-- 复选题 -->
                       <div class="Answeroptions" ng-show="subject.typeId==2">
                            <div class="Attributetit">答案选项</div>
                            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
                            <div class="Answercontent">
                                  <div class="Answerpart">
                                     <div class="Answerpart_left">
                                         <p>A</p>
                                         <span><input type="checkbox" value="0" select-option name="correct" /></span>
                                     </div>
                                     <div class="Answerpart_right">
                                     <textarea ng-model="subject.choiceContent[0]"  class="text"></textarea>
                                     </div>
                                     <div class="clear"></div>
                                  </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>B</p>
                                        <span><input type="checkbox" value="1" name="correct" select-option/></span>
                                    </div>
                                    <div class="Answerpart_right">
                                    <textarea ng-model="subject.choiceContent[1]" class="text"></textarea>
                                    </div>
                                     <div class="clear"></div>

                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>C</p>
                                        <span><input type="checkbox" value="2" name="correct" select-option/></span>
                                    </div>
                                    <div class="Answerpart_right">
                                    <textarea ng-model="subject.choiceContent[2]" class="text"></textarea>
                                    </div>
                                     <div class="clear"></div>

                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>D</p>
                                        <span><input type="checkbox" value="3" name="correct" select-option/></span>
                                    </div>
                                    <div class="Answerpart_right">
                                    <textarea class="text" ng-model="subject.choiceContent[3]"></textarea>
                                    </div>
                                     <div class="clear"></div>

                                </div>
                            </div>
                        </div>
                        <!-- 简答题 -->
                      <!--   <div class="Answeroptions" ng-show="t=='简答题'">
                            <div class="Answercontent">
                                
                            </div> -->
                        </div>
                         <div class="Problem" ng-show="subject.typeId==3">
                            <div class="Attributetit">答案</div>
                            <div class="Problemcontent"><textarea ng-model="subject.answer" class="text"></textarea></div>
                        </div>

                        <div class="Problem">
                            <div class="Attributetit">答案解析</div>
                            <div class="Problemcontent"><textarea ng-model="subject.analysis" class="text"></textarea></div>
                            <div class="clear"></div>

                        </div>
                        
                        <div class="btn_left">
                            <span class="btnL"><em class="btnR" ng-click="submit()">保存并继续</em></span><span class="btnL"><em class="btnR" ng-click="saveAndClose()">保存并关闭</em></span>
                        </div>
                        <div class="clear"></div>

                    </div>
                </div>
